<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="result hide"></div>
    <main>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </main>
    <footer>
        <button class="btn reset" style="background-color: #ff8c3a;">Reset game</button>
        <button class="btn new" style="background-color: rgb(45, 151, 251);">New game</button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
